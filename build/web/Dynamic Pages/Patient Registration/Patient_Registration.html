<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<link rel="stylesheet" type="text/css" href="../Registration_style.css">
</head>
<body>
      <div class="simple-form">
	<img src="../mercy.jpg" class="images">
        
        <form id="registration" action="Patient_reg JSP.jsp">
            <h1 id="Button">PATIENT REGISTRATION</h1>
        <select name="Gender" value="Gender" id="button">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>
        <input type="text" name="F_name" id="button" placeholder="First Name" required=""><br><br>
	<input type="text" name="L_name" id="button" placeholder="Last Name"><br><br>
        <input type="Date" name="dob" id="button" placeholder="DOB"><br><br>
        <input type="text" name="Add" id="button" placeholder="Address"required=""><br><br>
        <input type="text" name="City" id="button" placeholder="City" required=""><br><br>
        <input type="text" name="State" id="button" placeholder="State" required=""><br><br>
	<!--<input type="text" name="age" id="button" placeholder="Age"><br><br>-->
        <input type="number" name="ph_no"  placeholder="Mobile Number" id="phone" required=""><br><br>
        <input type="email" name="Eml_id" id="button" placeholder="Email ID" required=""><br><br>
	<input type="Password" name="P_pwrd" id="button" placeholder="Password" required=""><br><br>
	
	<input type="submit" value="Register" id="butt">
	    </form>
      </div>
   </body>	
 </html>
